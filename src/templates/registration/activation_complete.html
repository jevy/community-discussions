{% extends "base.html" %}
{% load i18n %}
{% load url from future %}

{% block title %}
    {% trans "Activation complete" %}
{% endblock %}


{% block content %}

    <h2>{% trans "Activation Complete" %}</h2>
    {% trans "Your account is ready to use!" %}
    <a href="{% url 'auth_login' %}" class="btn btn-primary">{% trans "Log in" %}</a>

    <script>
    setTimeout(function () {
       window.location.href = "{% url 'auth_login' %}";
    }, 3000);
    </script>
{% endblock %}
