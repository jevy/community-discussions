{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <h2>Sign in.</h2>

    <form action='' method=POST class="form-stacked">
    <table>
            {{form|crispy}}
    </table>
    {% csrf_token %}
       <input type="submit">
    </form>

    <p>
        <b>Don't have an account?</b> <a href="{% url registration_register %}">Register</a>
    </p>

{% endblock %}
